<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loan Information</title>
</head>
<body>
    <div class="container">
        
        <h2>Loan Information Form</h2>
        <form id="loanForm" onsubmit="validateForm()">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
                <span class="error" id="employeeIdError"></span>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
                <span class="error" id="designationError"></span>
            </div>

            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
                <span class="error" id="loanAmountError"></span>
            </div>

            <div class="form-group">
                <label for="loanDate">Date of Loan Taken:</label>
                <input type="date" id="loanDate" name="loanDate" required>
                <span class="error" id="loanDateError"></span>
            </div>

            <div class="form-group">
                <label for="interest">Interest (%):</label>
                <input type="number" id="interest" name="interest" required>
                <span class="error" id="interestError"></span>
            </div>

            <div class="form-group">
                <label for="maturityDate">Maturity Date:</label>
                <input type="date" id="maturityDate" name="maturityDate" required>
                <span class="error" id="maturityDateError"></span>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
